<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Screenshot editor</title>
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<div class="container page-header" id="header">
    <a href="https://www.mt-gaming.com"><img src="assets/images/MTGLogo.png" class="img-responsive" height="250px" width="500px" id="logo"></a>
</div>
<div id="title-container">
    <h1 id="title">Tools available</h1>
</div>
<div class="container choice">
    <div class="row vertical-center-row">
        <div class="col-md-2"></div>
        <div class="col-md-4">
            <div class="card card-1" id="parser">
                <img src="assets/images/menu.png" style="display:block;margin:10% auto">
                <p style="font-family:'Raleway', sans-serif;font-size:20px;color:black;text-align:center">
                    Chatlog Parser
                </p>
                <p style="font-family:'Raleway', sans-serif;font-size:16px;color:black;text-align:center">
                    Click this card to parse your chatlogs from SAMP/GTAMP.
                </p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card card-1" id="edit">
                <img src="assets/images/image.png" style="display:block;margin:10% auto">
                <p style="font-family:'Raleway', sans-serif;font-size:20px;color:black;text-align:center">
                    Edit screenshots
                </p>
                <p style="font-family:'Raleway', sans-serif;font-size:16px;color:black;text-align:center">
                    Click this card to edit your screenshots.
                </p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
